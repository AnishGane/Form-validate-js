<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Form Validation</h1>
        <p><span>*</span> required fields</p>
        <form action="" onsubmit="validate(event)">
          <div>
            <label for="name">Name<span>*</span>:</label>
            <input type="text" name="name" id="name" required />
          </div>
          <span class="showerr" id="name-error"></span>
          <div>
            <label for="email">Email<span>*</span>:</label>
            <input type="email" name="email" id="email" required />
          </div>
          <span class="showerr" id="email-error"></span>
          <div>
            <label for="address">Address<span>*</span>:</label>
            <input type="text" name="address" id="address" required />
          </div>
          <span class="showerr" id="address-error"></span>
          <div>
            <label for="phone">Contact<span>*</span>:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="+977XXXXXXXXXX"
              required
            />
          </div>
          <span class="showerr" id="phone-error"></span>
          <div>
            <label for="country">Country<span>*</span>:</label>
            <input type="text" name="country" id="country" required />
          </div>
          <span class="showerr" id="country-error"></span>
          <div class="radiodiv">
            <div>
              <input type="radio" name="gender" id="male" value="male" />
              Male
            </div>
            <div>
              <input type="radio" name="gender" id="female" value="female" />
              Female
            </div>
            <div>
              <input type="radio" name="gender" id="others" value="others" />
              Others
            </div>
          </div>
          <span class="showerr" id="gender-error"></span>
          <div>
            <label for="desc-msg">Message</label>
            <textarea
              name="desc-msg"
              id="descMsg"
              rows="5"
              cols="50"
              required
            ></textarea>
          </div>
          <span class="showerr" id="checkbox-error"></span>
          <div class="temsconditions">
            <input type="checkbox" name="checkbox" id="checkbox" />
            I agree all terms and conditions.
          </div>
          <span class="showerr"></span>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
